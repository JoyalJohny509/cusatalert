<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Emergency Contacts</h1>
    </header>

    <div class="emergency-buttons">
        <button class="call-button police" onclick="callNumber('100')">🚔 Call Police</button>
        <button class="call-button security" onclick="callNumber('1234567890')">🛡️ Call Campus Security</button>
        <button class="call-button hospital" onclick="callNumber('102')">🏥 Call Hospital</button>
    </div>

    <button onclick="window.location.href='index.html'">🏠 Home</button>

    <script>
        function callNumber(phoneNumber) {
            window.location.href = "tel:" + phoneNumber;
        }
    </script>
</body>

</html>
