<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="incident.js"></script>
</head>
<body>
    <header>
        <h1>Report an Incident</h1>
    </header>

    <form onsubmit="event.preventDefault(); sendWhatsAppAlert();">
        <label for="incident-type">Select Incident Type:</label>
        <select id="incident-type" required>
            <option value="Stalking">Stalking</option>
            <option value="Verbal Abuse">Verbal Abuse</option>
            <option value="Assault">Assault</option>
            <option value="Other">Other</option>
        </select>

        <label for="incident-details">Additional Details (Optional):</label>
        <textarea id="incident-details" placeholder="Describe the incident..."></textarea>

        <label for="whatsapp-number">Enter WhatsApp Number (with country code):</label>
        <input type="text" id="whatsapp-number" placeholder="+1234567890" required>

        <button type="submit">ğŸš¨ Send Alert via WhatsApp</button>
    </form>

    <button onclick="window.location.href='index.html'">ğŸ  Home</button>
</body>
</html>
