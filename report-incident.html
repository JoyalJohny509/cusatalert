<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="incident.js"></script>
</head>

<body>
    <header>
        <h1>Report an Incident</h1>
    </header>

    <select id="incident-type">
        <option value="Stalking">Stalking</option>
        <option value="Verbal Abuse">Verbal Abuse</option>
        <option value="Assault">Assault</option>
        <option value="Other">Other</option>
    </select>

    <textarea id="incident-details" placeholder="Additional details (optional)"></textarea>

    <input type="text" id="whatsapp-number" placeholder="Enter WhatsApp Number (with country code)">
    
    <button onclick="sendWhatsAppAlert()">ğŸš¨ Send Alert via WhatsApp</button>

    <button onclick="window.location.href='index.html'">ğŸ  Home</button>

    <script>
        function sendWhatsAppAlert() {
            const phoneNumber = document.getElementById("whatsapp-number").value.trim();
            if (!phoneNumber) {
                alert("Please enter a WhatsApp number.");
                return;
            }

            const incidentType = document.getElementById("incident-type").value;
            const details = document.getElementById("incident-details").value.trim();

            let message = `ğŸš¨ URGENT! Incident: ${incidentType}\n`;
            if (details) message += `Details: ${details}\n`;

            window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");
        }
    </script>
</body>

</html>
